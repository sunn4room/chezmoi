[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80

format-prefix = "%{T2}%{T-}"
format-prefix-foreground = ${color.background}
format-prefix-background = ${color.green}
format-warn-prefix = "%{T2}%{T-}"
format-warn-prefix-foreground = ${color.background}
format-warn-prefix-background = ${color.alert}

label = "%percentage:3%%"
label-padding = 1
label-foreground = ${color.foreground}
label-background = ${color.background}
label-warn = "%percentage:3%%"
label-warn-padding = 1
label-warn-foreground = ${color.foreground}
label-warn-background = ${color.background}

click-left = alacritty -t floating-htop -e htop


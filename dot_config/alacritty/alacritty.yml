window:
  opacity: 0.8
  dimensions:
    columns: 100
    lines: 25
font:
  normal:
    family: NotoSansMono Nerd Font
    style: Regular
  bold:
    family: NotoSansMono Nerd Font
    style: Bold
  italic:
    family: NotoSansMono Nerd Font
    style: Italic
  bold_italic:
    family: NotoSansMono Nerd Font
    style: Bold Italic
  size: 11
cursor:
  style:
    blinking: on
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
mouse_bindings:
  - { mouse: Right, action: PasteSelection }

